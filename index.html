<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;

    }

    .overlay {
        background: rgba(0,0,0,0.55);

    }

        line-height: 1.6;
        margin-bottom: 25px;
        font-weight: 300;
    }

    .btn {
        display: inline-block;
        padding: 14px 30px;
        background: #00aaff;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        transition: 0.2s;
    }

    .btn:hover {
        background: #0088cc;
    }

    @media (max-width: 600px) {
        h1 { font-size: 2rem; }
